event.fools2020.stol.description=［羽］：Just an ordinary feather. Probably from a condor or something.
event.fools2020.lamp.description=時のランプ：A lamp that stops time. This one seems to run on batteries, which are dead. Did you really just try to light it on fire?
event.fools2020.scriptures.description=［耐熱ケース］：ノートパソコンを高熱から守るケース。\n溶岩の中でもメニューを開くことが出来るようになる。
event.fools2020.heatproof.description=［魔よけの書］：魔力をわずかに防ぐ呪文が書かれた本。\nコウモリからダメージを受けなくなる。
event.fools2020.yagostr.description=［グルグルマップ］：地図を表示するためのソフト。\nＰＡＵＳＥ画面に今いるフィールドの地図が表示される。
event.fools2020.yagomap.description=［グルグルストリート］：グルグルマップを強化したソフト。\n表示される地図がわかりやすいものになる。
event.fools2020.miracle.description=［撮るｄｅヨムヨム］：画面内の壁画を解析出来る。\n今いる部屋の壁画から隠された文章をスキャンできる。
event.fools2020.torude.description=［ミラクルウィッチ］：ＮＩＧＯＲＯ Ｆｌａｓｈゲーム第８弾。\n魔法を使いこなして謎を解き進むアクションＲＰＧ。
event.fools2020.guild.description=［ＬＡ-ＭＵＬＡＮＡ］：ＮＩＧＯＲＯソフト第１弾。\nあなたが今遊んでいるゲーム。
event.fools2020.lamulana.description=［ＧＵＩＬＤ］：遺跡内のショップギルドが作ったソフト。\n画面に隠された店があると探知音が鳴る。
